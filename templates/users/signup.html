{% extends '../base.html' %}
{% block head_content %}
    <title>
    Sign Up
    </title>
{% endblock head_content %}
{% load static %}

{% block container %}

<div class="container p-5 LoginForm__container">
    <div class="LoginForm__img">
        <img src="{% static 'img/logo.png' %}" alt="HV_logo">
    </div>
    <h3>Create a new account</h3>

    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        
        {% if error %}
            <p class="mt-2 alert alert-danger mb-2 mx-auto d-block" role="alert">{{error}}</p>
        {% endif %}

        <div class="form-group">
            <label class="mb-1">Name</label>
            <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Name"
                >
            </input>
             <label class="mb-1">Last Name</label>
            <input
                type="text"
                class="form-control"
                name="lastname"
                placeholder="Last Name"
                >
            </input>
             <label class="mb-1">Email</label>
            <input
                type="text"
                class="form-control"
                name="email"
                placeholder="Email"
                >
            </input>
             <label class="mb-1">User Name</label>
            <input
                type="text"
                class="form-control"
                name="username"
                placeholder="User Name"
                >
            </input>
            <label class="mb-1">Password</label>
            <input
                type="password"
                class="form-control"
                name="password"
                placeholder="Password"
                >
            </input>
            <label class="mb-1">Confirm Password</label>
            <input
                type="password"
                class="form-control"
                name="confirmpassword"
                placeholder="Password"
                >
            </input>
            <label class="mb-1">Select an option</label>
            <select class="custom-select mx.auto d-block" type="text" name="type" required="true" id="inlineFormCustomSelect">
                <option selected>Select an option</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
        </div>
        <button class="btn btn-success mx-auto mt-5 d-block px-4" type="submit">
            Create account
        </button>
    </form>
</div>


{% endblock container %}
